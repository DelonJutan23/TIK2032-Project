<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FFF1E9; 
        }
        header {
            background-color: #000; 
            color: #fff;
            padding: 12px;
            text-align: center;
        }
        footer {
            background-color: #FFD5D5; 
            color: #000;
            padding: 12px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery-item {
            text-align: center;
        }
        .gallery-img {
            width: 100%;
            height: 300px; 
            object-fit: cover; 
            border-radius: 5px;
        }
        .gallery-caption {
            text-align: center;
            margin-top: 10px;
        }
        .gallery-heading {
            text-align: center;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
        }
        nav ul li a:hover {
            color: #94a494;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Delon's Website</h1>
        <nav>

            </ul>
        </nav>
    </header>

            <div class="gallery-item">

            </div>
            <div class="gallery-item">

            <div class="gallery-item">
